<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: #f8fafc;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            height: 100%;
            width: 180px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: -280px; /* Nascosta */
            background-color: #b54a1f; /* Il tuo colore arancio scuro */
            color: white;
            transition: 0.3s ease;
            padding-top: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        /* Classe che attiva l'apertura */
        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-links {
            margin-top: 30px;
        }

        .sidebar-links a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: #f1f5f9;
            display: block;
            transition: 0.2s;
        }

        .sidebar-links a:hover {
            background-color: #d35400; /* Un arancio pi√π scuro per l'hover */
            color: white;
            padding-left: 35px;
        }

        /* --- BOTTONE TRIGGER (L'area che attiva la tendina) --- */
        .trigger-area {
            display: inline-block;
            padding: 10px;
        }

        .openbtn {
            font-size: 16px;
            cursor: pointer;
            background-color: #f17863;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .openbtn:hover {
            background-color: #d35400;
        }

        /* --- OVERLAY --- */
        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 999;
            backdrop-filter: blur(2px); /* Effetto sfocato moderno */
        }

        .overlay.active {
            display: block;
        }

        #main {
            padding: 40px;
        }

  .container-articoli {
    display: grid;
    /* Crea 2 colonne di larghezza uguale (1fr = 1 frazione dello spazio) */
    grid-template-columns: 1fr 1fr; 
    gap: 30px; /* Spazio tra i rettangoli */
    max-width: 1100px; /* Limita la larghezza totale per non farli troppo larghi */
    margin: 0 auto;   /* Centra tutto il blocco nella pagina */
}

.box-titolo {
    /* Aumentiamo le dimensioni agendo sul padding */
    padding: 130px 50px; 
    
    background-color: #ffffff;
    border: 3px solid #d35400;
    border-radius: 10px; /* Arrotonda gli angoli */
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Aggiunge un'ombra per farli risaltare */
}

.box-titolo h3 {
    font-size: 1.5rem; /* Aumenta la dimensione del carattere del titolo */
    margin: 0;
}
    </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeNav()"></div>

  <div class="trigger-area" onmouseenter="openNav()">
    <button class="openbtn">Menu ‚ò∞</button>
  </div>

  <div id="mySidebar" class="sidebar" onmouseleave="closeNav()">
    <div class="sidebar-header">
      <h3>Dashboard</h3>

    </div>
    <nav class="sidebar-links">
      <a href="#" onclick="mostraNews()">üè† News</a>
    <a href="#" onclick="caricaLega(1)">üë§ Lega 1</a>
  <a href="#" onclick="caricaLega(2)">üìä Lega 2</a>
  <a href="#">‚öôÔ∏è Crea lega</a>
  <a href="#" onclick="logout()">‚öôÔ∏è Log out</a>
    </nav>
  </div>


  <section class="container-articoli">
    <article class="box-titolo"><h3>Titolo 1</h3></article>
    <article class="box-titolo"><h3>Titolo 2</h3></article>
    <article class="box-titolo"><h3>Titolo 3</h3></article>
    <article class="box-titolo"><h3>Titolo 4</h3></article>
</section>


  <script>
    const sidebar = document.getElementById("mySidebar");
    const overlay = document.getElementById("overlay");

    function openNav() {
      sidebar.classList.add("active");
      overlay.classList.add("active");
    }

    function closeNav() {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    }
   
  </script>

</body>
</html>
